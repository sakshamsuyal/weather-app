<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            
       <input type="text"  placeholder="Enter City Name" spellcheck="false">
       <button ><img src="images/search.png" class="x" alt=" "></button> 
        </div>
        <div class="weather">
            <img src= "images/rain.png" class="icon" alt="">
            <h1 class="temp">25°C</h1>
               <h2 class="city">Delhi, IN</h2>
            <div class="details">
                <div class="col">
                    <img src ="images/humidity.png" class="icon" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                    <div class="col">
                    <img src ="images/wind.png" class="icon" alt="">
                    <div>
                        <p class="wind">150km</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    


    </div>
    <script>
        
    const apikey = "3b2bc692e03906b12cf12a2e6ce6de21";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchbox = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");
    const icon = document.querySelector(".weather .icon");

    async function checkWeather(city){
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        const data = await response.json();

        

        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".city").innerHTML = data.name + ", " + data.sys.country;
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if(data.weather[0].main == "Clouds"){
            icon.src = "images/clouds.png";
        }else if(data.weather[0].main == "Clear"){
            icon.src = "images/clear.png";
        }else if(data.weather[0].main == "Rain"){
            icon.src = "images/rain.png";
        }else if(data.weather[0].main == "Drizzle"){
            icon.src = "images/drizzle.png";
        }else if(data.weather[0].main == "Mist"){
            icon.src = "images/mist.png";
        }
        document.querySelector(".weather").style.display = "block";
    }

    searchbtn.addEventListener("click", () => {
        checkWeather(searchbox.value);
         document.querySelector(".card").classList.add("expanded");
    });
</script>

</body>
</html>
